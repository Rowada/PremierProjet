<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PremierProjet</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="inscription">
        <form>

          <!--  DIV INSCRIPTION   --> 

          <h2>Inscription</h2>
          <label for="name"></label>
          <input type="text" id="name" placeholder="Prénom">
          <label for="lastname"></label>
          <input type="text" id="lastname" placeholder="Nom">
          <label for="email"></label>
          <input type="email" id="email" placeholder="Email">
          <label for="password"></label>
          <input type="password" id="password" placeholder="Password">

          <!--  LA FONCTION INSCRIPTION CE SITUE DANS LE FICHIER FONCTION  --> 

          <button class="entrée" onclick="inscription();">Envoyer</button>
        </form>
      </div>

      <!--   DIV CONNEXION   -->

      <div class="connexion">
        <form>
          <h2>Connexion</h2>
          <label for="email"></label>
          <input type="email" id="emailco" placeholder="Email">
          <label for="password"></label>
          <input type="password" id="passwordco" placeholder="Password">
          <button class="entrée" onclick="connection();">Envoyer</button>
        </form>
      </div>

    </section>
    <script src="../JS/fonction.js"></script>
    <script src="../JS/index.js"></script>
  </body>
</html>
